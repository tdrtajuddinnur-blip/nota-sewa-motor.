<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Bukti Pembayaran Sewa Motor</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #e9f2fb;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 420px;
        margin: auto;
        background: #fff;
        border-radius: 10px;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin: 5px 0;
    }

    h2 {
        text-align: center;
        color: #1e88e5;
        margin: 5px 0 15px;
    }

    .subtitle {
        text-align: center;
        color: #777;
        font-size: 14px;
    }

    .row {
        display: flex;
        justify-content: space-between;
        margin: 8px 0;
        border-bottom: 1px solid #eee;
        padding-bottom: 6px;
    }

    .label {
        color: #444;
    }

    .value input {
        border: none;
        text-align: right;
        font-weight: bold;
        width: 150px;
        background: transparent;
    }

    .total {
        font-size: 18px;
        font-weight: bold;
        margin-top: 15px;
    }

    .status {
        color: green;
        font-weight: bold;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background: #1e88e5;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: #1565c0;
    }

    @media print {
        button {
            display: none;
        }
        body {
            background: #fff;
        }
    }
</style>
</head>
<body>

<div class="container" id="printArea">
    <h1>RENTAL MOTOR</h1>
    <div class="subtitle">Cepat • Aman • Terpercaya</div>
    <h2>Bukti Pembayaran<br>SEWA MOTOR</h2>

    <div class="row">
        <div class="label">Pelanggan</div>
        <div class="value"><input value="YUDA"></div>
    </div>

    <div class="row">
        <div class="label">Periode Sewa</div>
        <div class="value"><input value="Des 2025"></div>
    </div>

    <div class="row">
        <div class="label">Motor</div>
        <div class="value"><input value="Honda Beat"></div>
    </div>

    <div class="row">
        <div class="label">Harga / Hari</div>
        <div class="value"><input value="Rp 70.000"></div>
    </div>

    <div class="row">
        <div class="label">Lama Sewa</div>
        <div class="value"><input value="2 Hari"></div>
    </div>

    <div class="row">
        <div class="label">Biaya Antar Jemput</div>
        <div class="value"><input value="Rp 0"></div>
    </div>

    <div class="row total">
        <div>Total Biaya</div>
        <div><input value="Rp 140.000"></div>
    </div>

    <div class="row">
        <div class="label">Keterangan</div>
        <div class="status">LUNAS</div>
    </div>

    <div class="row">
        <div class="label">Admin</div>
        <div class="value"><input value="Rental Motor"></div>
    </div>

    <div class="row">
        <div class="label">Tanggal Pembayaran</div>
        <div class="value"><input value="25 Des 2025"></div>
    </div>

    <p style="text-align:center;font-size:13px;color:#666;margin-top:15px">
        Terima kasih atas kepercayaan Anda<br>
        <b>Rental Motor – Solusi Perjalanan Anda</b>
    </p>

    <button onclick="window.print()">Cetak Bukti</button>
</div>

</body>
</html>
