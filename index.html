<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bukti Pembayaran Rental Motor</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #2196f3;
  padding: 20px;
}

.container {
  background: #fff;
  max-width: 400px;
  margin: auto;
  padding: 20px;
  border-radius: 10px;
}

h1 {
  text-align: center;
  margin-bottom: 5px;
}

.subtitle {
  text-align: center;
  color: #666;
  font-size: 14px;
  margin-bottom: 10px;
}

.tanggal {
  text-align: center;
  font-size: 14px;
  margin-bottom: 15px;
}

.row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}

label {
  width: 45%;
}

input {
  width: 50%;
  padding: 5px;
}

.total {
  font-size: 18px;
  font-weight: bold;
}

.status {
  color: green;
  font-weight: bold;
  border: none;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  background: #2196f3;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
}

.footer {
  text-align: center;
  font-size: 13px;
  margin-top: 15px;
}
</style>
</head>

<body>

<div class="container">
  <h1>RENTAL MOTOR</h1>
  <div class="subtitle">Cepat · Aman · Terpercaya</div>

  <div class="tanggal">
    Tanggal :
    <input type="date" id="tanggal">
  </div>

  <div class="row">
    <label>Pelanggan</label>
    <input type="text" value="YUDA">
  </div>

  <div class="row">
    <label>Motor</label>
    <input type="text" value="Honda Beat">
  </div>

  <div class="row">
    <label>Harga / Hari</label>
    <input type="number" id="harga" value="100000">
  </div>

  <div class="row">
    <label>Lama Sewa (Hari)</label>
    <input type="number" id="hari" value="5">
  </div>

  <div class="row">
    <label>Biaya Antar Jemput</label>
    <input type="number" id="antar" value="20000">
  </div>

  <hr>

  <div class="row total">
    <label>Total Biaya</label>
    <span id="total">Rp 0</span>
  </div>

  <div class="row">
    <label>Keterangan</label>
    <input type="text" value="LUNAS" class="status">
  </div>

  <div class="footer">
    Terima kasih atas kepercayaan Anda<br>
    <b>Rental Motor – Solusi Perjalanan Anda</b>
  </div>

  <button onclick="hitung()">Hitung</button>
  <button onclick="window.print()">Cetak Bukti</button>
</div>

<script>
function formatRupiah(angka) {
  return "Rp " + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
}

function hitung() {
  let harga = Number(document.getElementById("harga").value) || 0;
  let hari = Number(document.getElementById("hari").value) || 0;
  let antar = Number(document.getElementById("antar").value) || 0;

  let total = (harga * hari) + antar;
  document.getElementById("total").innerText = formatRupiah(total);
}

// tanggal hari ini otomatis
document.getElementById("tanggal").valueAsDate = new Date();

hitung();
</script>

</body>
  </html>
